<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>C++ Tutorial</title>
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well">
                    <h1 class="text-center">{title}</h1>
                    <h3 class="text-center text-muted">{description}</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {rendered_items}
            </div>
        </div>
    </div>
	    <div class="modal fade" id="youtubeVideoModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">
                    <iframe width="100%" height="394" src="" id="url" frameborder="0"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script>

	
        $(document).ready(function () {{
      
            $('#youtubeVideoModal').on('show.bs.modal', function (event) {{
                var sender = $(event.relatedTarget); 
                var url = sender.data('url'); 
                var title = sender.data('title');


                var modal = $(this);
                modal.find('.modal-title').text(title);
                modal.find('.modal-body iframe').attr('src', url.replace('watch?v=', 'embed/'));
            }});
        }});
    </script>	
</body>
</html>
